# Features page
features:
  title: 'Features'
  hero:
    title: 可靠的, 灵活的, 可持续发展的
    subtitle: Web3 <strong>基础设施</strong>
    desc: Starcoin率先采用了增强版中本聪共识PoW 与 Move 智能合约，并于 2021 年在主网上推出。为了应对可扩展性挑战，其创新并行化技术 FlexiDAG 和 TurboSTM 优化了交易速度，进入了Starcoin 2.0 阶段。
    action:
      - 白皮书
      - 技术白皮书   
      - 经济白皮书
  features:
    title: 特性
    desc: Starcoin提供了一个可靠且面向未来的区块链解决方案，以满足数字经济不断发展的需求。
    card_1:
      title: 增强版PoW共识
      content_p1: Starcoin的创新共识机制可动态调整关键网络参数，利用实时数据加速区块生产，减少交易确认时间，提高网络效率，最终最大限度地减少用户等待时间。
    card_2:
      title: Move智能合约
      content_p1: Move语言以其面向资源的编程范式和全面的安全功能而闻名，Starcoin利用Move语言确保了无与伦比的智能合约安全性，彻底改变了区块链的格局，为用户提供了一个安全、稳健的环境。
    card_3:
      title: 高性能并行化
      content_p1: Move语言以其面向资源的编程范式和全面的安全功能而闻名，Starcoin利用Move语言确保了无与伦比的智能合约安全性，彻底改变了区块链的格局，为用户提供了一个安全、稳健的环境。
      sub_card_1:
        title: FlexiDAG
        content_p1: 兼顾并行处理和安全性
        content_ul:
          - '并行区块创建： 允许多个矿工同时创建区块，提高网络效率。'
          - '动态区块调整： 根据需要调整区块速度和大小，以获得更好的安全性和用户体验。'
          - '社区控制： 让社区通过治理和升级来改变共识设置。'
          - '同时添加区块： 一次性向区块链添加所有有效区块，消除延迟。'
          - 'DAG 转换： 从链结构转变为 DAG 结构，解决区块确认和安全性等问题。'
      sub_card_2:
        title: TurboSTM
        content_p1: 重塑智能合约的执行方式
        content_ul:
          - '多线程执行： TurboSTM 采用高性能、多线程内存计算引擎，允许同时执行多个事务。'
          - 'MVCC和OCC： 利用多版本并发控制（MVCC）和乐观并发控制（OCC）进行同步数据读取和更新，减少瓶颈。'
          - '执行模块： 负责执行交易和处理交易信息。'
          - '存储模块： 存储事务信息和执行结果。'
          - 'MoveVM模块： 执行 Move 代码、计算执行结果并识别资源修改。'
  new_trails:
      title: 创新 <strong>实践</strong>
      news_title:
        - 状态存储
        - Easy Gas
        - 一链式DAO
        - 状态计费
        - Bootstrapped引导式
        - 标准数据库
        - Freely NFT
        - 形式化验证
      news_content:
        - 通过取消合同账户、明确国家所有权、根据用户持有的 STC 启用动态计费策略等改进措施，简化了合同所有权和安全性，确保了高效的资源分配，并激励了负责任的国家管理。
        - 允许用户使用任何受支持的代币支付Gas费，消除了进入门槛，提高了用户友好性，从而彻底改变了交易体验。通过在链上无缝集成，这一创新简化了Gas费支付，确保了更广泛的应用，并为 Web3 时代的交易可访问性设定了新标准。
        - 通过简化提案流程和模块化实施，促进去中心化决策。通过基于代币的投票和结构化的提案生命周期，它提高了透明度、效率和社区赋权。利用移动语言功能，Starcoin 为民主治理设定了新标准，确保了区块链生态系统的适应性和与不同社区利益的一致性。
        - 应对公共区块链中状态爆炸的挑战，优先保留有价值的数据，同时消除冗余。这种方法优化了资源使用，提高了网络性能，确保了长期可持续性，体现了 Starcoin 致力于建立稳健、可扩展的区块链基础设施的承诺。
        - 确保智能合约的顶级安全性，减少漏洞，提高稳定性，从而保护用户资产，加强整体网络安全。
        - 通过引入固定的代币供应、透明的分配和线性释放机制，促进信任并激励网络参与，以实现长期的生态系统发展和财务自给自足，从而确保可持续增长和稳定性。
        - 利用其 Stdlib（标准库）简化共识管理，为开发人员提供安全、可扩展的框架。通过实施通用协议标准、提供可重复使用的组件和用户友好型工具，Stdlib 简化了应用程序开发，促进了Starcoin生态系统的创新和发展。
        - 开创了一种新的 NFT 标准，兼具安全性和可扩展性。其协议以安全性为重点，确保 NFT 在虚拟机层面上不会被复制或丢失。此外，Starcoin 的标准利用泛型和批处理操作，使 NFT 可以自由组合，为各种 NFT 场景提供可扩展性。
  starcoin_v2:
    title: Starcoin 2.0
  foundation:
    title: Starcoin <strong>基金会</strong>
    subtitle: 引导卓越与创新
    content_p1: >
      Starcoin基金会是一个独立的标准制定机构
      负责监督和推进斯塔克币平台及其蓬勃发展的生态系统。
      及其蓬勃发展的生态系统。作为Starcoin协议和品牌的守护者
      和品牌的守护者，基金会的职责不仅仅是监督。
      它是采用和合作战略背后的推动力。
      基金会的工作旨在扩大Starcoin社区，影响立法和商业标准，维护利益相关者的责任。
  grant:
    title: Westar <strong>实验室</strong> 
    subtitle: Starcoin技术创新背后的孵化中心
    content_p1: >
      Westar 实验室是 Starcoin 项目的重要技术孵化器。
      项目的重要技术孵化器，在促进区块链生态系统的创新和发展方面发挥着核心作用。
  roadmap:
    title: Starcoin <strong>路线图</strong>
    timeline_1:
      date: 2018-2020
      title: 创建和启动
      ul:
        - >
          <strong>End of 2018</strong>:  发布第一份Starcoin白皮书，为可扩展区块链奠定基础
        - >
          <strong>2019-2020</strong>: 主要发展包括
          采用 Move 语言（2019 年第四季度）和发布
          Starcoin v0.1（2020 年 4 月 9 日）。
    timeline_2:
      date: 2021
      title: 里程碑
      ul:
        - >
          <strong>March 27, 2021</strong>: 发布 Starcoin v1.0.0.beta.
        - >
          <strong>May 18, 2021</strong>: Starcoin 主网上线。
        - >
          <strong>June 24, 2021</strong>: 推出首个 Move Dapp 和链上治理 DAO。
        - >
          <strong>September 2021</strong>: 发布 Starcoin NFT spec 和上线 Cyberrare, 第一个NFT交易市场.
    timeline_3:
      date: 2022
      title: 生态实践
      ul:
        - >
          <strong>January 2022</strong>: 上线 Arm Wrest War (AWW), 一个边玩儿边赚的game.
        - >
          <strong>March 2022</strong>: 推出 Bfly Finance 的稳定币协议 FAI；推出通用 DEX Starswap；以及实施 Fai 清算。
        - >
          <strong>April 2022</strong>: 建立首个连接Starcoin和以太坊的跨链桥梁；推出算法货币协议 Bfly。
        - >
          <strong>July 2022</strong>: 在主网上推出首个借贷协议--"Fly"。
        - >
          <strong>Q3-Q4 2022</strong>: DAO 和治理、Layer1 和 Layer2 基础设施以及 Move 生态系统的发展。
    timeline_4:
      date: 2023
      title: 创新未来
      p1: 增强PoW共识
      ul_1:
        - PoW 共识算法的改进加强了共识的安全性。
        - 并行链架构
        - 经济的工作量证明
      p2: 提高交易性能
      ul_2:
        - 我们正在通过事务并行执行等方式提高第 1 层的 TPS。
        - P2P 网络优化可提高网络性能（如 RPC 优化、评分机制）。
        - 网络补丁
        - 支持 QUIC 协议，提高性能
        - 轻节点，作为网络组件实施
        - p2p 网络上的 RPC
        - P2P 网络的激励机制
      p3: 降低验证器阈值
      ul_3:
        - 提供离线导入和导出区块功能，提高区块导入速度。
        - 提供离线导入和导出快照数据功能，并支持增量导出。
        - 提供异步写入和批量读取接口，提高数据库读写速度。
        - 优化累加器写入速度，提高在线同步块速度。
        - 提供 p2p 快照同步和块 WriteSet 同步
        - 提供 "剪枝叔叔 "区块，缩小存储空间
      p4: 改善应用程序开发环境
      ul_4:
        - 介绍和支持 Move 的新功能。
        - 提供 U256 类型，提高 dapp 开发的便利性。
        - 改进烹饪手册，帮助开发人员快速了解 Starcoin 开发。
        - 使用本地节点账户在远程节点部署合约，方便开发人员快速部署 mpm，提供集成测试功能，mpm 集成测试提供自定义参数和部署功能，方便 dapp 开发人员测试。
        - 提供有用的移动数据结构，如 HashMap 和 BigVector，以提高 dapp 开发的便利性。 


