    subtitle: 通过节点或矿池挖矿来保障网络安全和验证交易，解锁 STC 奖励。
    data:
      - name: 纪元开始时间
        content: 1 分钟前
      - name: 目标区块时间（秒）
        content: 5
      - name: 当前哈希率（H/s）
        content: 45,870,608
      - 
        name: 每秒区块
        content: 0.2
      - name: 起始 - 结束区块
        content: 16,138,560 - 16,138,800
      - name: 区块奖励
        content: 5
    desc:
      - Starcoin是唯一使用 Move 编程语言的工作量证明（PoW）区块链，并且通过定向无环图（DAG）结构支持并行区块生成。
      - Starcoin的挖矿基于 CryptoNight-RS 算法，这是 CryptoNight 算法的一个变种，以其公平的挖矿特性著称。该算法旨在公平且易于获取，确保包括硬件较弱的参与者在内的各种用户都能为网络安全和共识做出贡献。Starcoin支持广泛的挖矿硬件，包括 CPU、GPU 和 ASIC。这种对挖矿硬件兼容性的包容性方法使其对各种矿工都能保持开放，从使用基本设备的业余矿工到拥有专业硬件的高级矿工。这种挖矿参与的多样性有助于保持区块链的去中心化特性，确保没有任何单一团体对网络拥有过多的控制权。
    card:
      - title: CEX
        content:
          - 通过在知名的中心化交易所（如 <a href="{{gate_url}}">Gate.io</a> 和 <a href="{{coinex_url}}">Coinex</a>）购买 STC，轻松获取。
      - title: DEX
        content:
          - 在 Starcoin 支持的去中心化交易所 <a href="{{starswap_url}}">Starswap</a> 上参与交易、质押、耕作和赚取收益！
  star_mask:
    title: StarMask <strong>钱包</strong>
    content:
      - Move 的MetaMask等效产品，是为Starcoin量身定制的非托管Chrome插件钱包。支持 DeFi/Web3 功能、NFT 画廊、链上资产管理和 DID 集成。
      - 使用 Chrome 浏览器钱包 StarMask 快速开始使用Starcoin。借助 StarMask，轻松管理Starcoin链上的 STC 和 NFT，并无缝浏览您的账户。
    action:
