    action:
      - 开始使用 Move
      - GitHub
  what_is_move:
    title: 什么是 Move?
    subtitle: 面向资源的编程
    desc_p: >
      Move 是一种为<strong>安全性</strong>和<strong>金融场景</strong>而设计的下一代智能合约编程语言。它结合了<strong>线性逻辑和面向资源的编程</strong>，在区块链开发中提供了无与伦比的安全性、灵活性和效率。本节提供了对 Move 的全面介绍，帮助您了解其核心功能和优势。
    card_1:
      title: 面向资源的编程
      content: 
        p1: >
          Move 基于面向资源编程的概念，这是一种将资产视为独特且不可替代资源的范式。这种方法确保：
        li1: >
          所有权安全：Move 中的资源绝不会被意外复制或删除，从而消除了双花或未经授权资产转移的风险。
        li2: >
          精确控制：开发人员可以定义严格的资源创建、转移和销毁规则，从而增强合约的完整性。
        p2: >
          现实世界的对齐：Move 的资源模型与现实世界的资产管理非常接近，非常适合于 DeFi、FT 和 NFT 等金融应用。
      action: 了解更多
    card_2:
      title: 安全设计
      content: 
        p1: >
          Move 是以安全性为核心设计的，非常适合金融应用程序和去中心化金融（DeFi）生态系统。其面向资源的编程模型确保资产被视为独特且不可替代，从而防止双花和其他常见漏洞。
      action: 了解更多
    card_3:
      title: 独特的能力系统
      content: 
        p1: >
          Move 引入了一项创新的能力功能，它为智能合约数据结构定义了四个关键能力：
        li1: >
          复制：允许复制。
        li2: >
          丢弃：支持删除。
        li3: >
          键：使数据成为唯一标识符。
        li4: >
          存储：允许持久存储。
        p2: >
          这些能力可以应用于不同的结构体，使开发人员能够设计安全、特定场景的智能合约结构，例如资源类型，这对于 FT 和 NFT 用例至关重要。
      action: 了解更多
    card_4:
      title: 形式化验证
      content: 
        p1: >
          Move 提供了一整套形式化验证工具，这是其他智能合约语言（如 Solidity）所无法比拟的。这些工具允许开发人员通过数学方法验证合约的正确性和安全性，使用实际的智能合约代码作为输入数据。这一功能显著减少了漏洞，确保了智能合约操作的高度信任。
      action: 了解更多        
  why_move:
    title: 为什么 Move 是区块链 dApp 开发的未来
    desc_p: 
      p1: >
        Move 是一种为<strong>安全性</strong>和<strong>金融场景</strong>而设计的下一代智能合约编程语言。它结合了<strong>线性逻辑和面向资源的编程</strong>，在区块链开发中提供了无与伦比的安全性、灵活性和效率。
      p2: >
        本节提供了对 Move 的全面介绍，帮助您了解其核心功能和优势。
    table:     
