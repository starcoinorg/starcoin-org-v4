      Starcoin 于 2020 年推出，率先将中本聪的增强型工作量证明（PoW）共识与用于智能合约的安全 Move 编程语言整合在一起。随着 2023 年 FlexiDAG 和 TurboSTM 升级的推出，Starcoin 2.0（或称 "Tempus"）标志着性能的显著提升。此次升级彰显了 Starcoin 不断创新的承诺，为 Web3 数字生活打造了一个安全、高效、灵活的去中心化系统。通过业界领先的并行化技术（如 TurboSTM 和有向无环图共识算法 FlexiDAG），Starcoin 增强了可扩展性和效率，构想了一个去中心化的数字生态系统，使用户能够安全高效地控制资产和进行交易。
