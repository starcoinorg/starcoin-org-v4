# Feature table
feature_table:
  row_1:
    - 特性
    - Starcoin 1.0 (不包含 DAG)
    - Starcoin 2.0 (包含 DAG)
  row_2:
    - 结构
    -  由线性、连续的区块链组成。
    - >
      将 DAG 与多个子网和区块链相结合，作为其共识层。
  row_3:
    - 共识机制
    - >
      -工作量证明 (PoW) <br />
      -增强版中本聪共识
    - >
      -工作量证明 (PoW) <br />
      -结合了FlexiDAG 的增强版中本聪共识
  row_4:
    - 扩展性
    - >
      受区块大小和区块创建时间的限制，可能造成瓶颈。
    - >
      由于采用并行事务处理方式，因此具有很高的可扩展性和吞吐量。
  row_5:
    - 交易吞吐量
    - 较低，因为区块是按顺序处理的，约为 1,000 个 TX/秒。
    - 由于并行处理交易的速度提高了 10-20 倍，交易量显著增加。
  row_6:
    - 交易并行执行
    - 不
    - >
      是的。交易被组织成块，通过使用 TurboSTM，吞吐量提高了 10 倍。
  
