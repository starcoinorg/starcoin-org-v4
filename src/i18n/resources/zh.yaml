        desc: 安装 StarMask 后，为了增强账户安全，请考虑使用硬件钱包，例如 <a href="{{onekey_url}}">OneKey</a>。
  geek:
    title: 极客 <strong>拥有你的Starcoin节点</strong>
    desc: 通过拥有并操作您自己的节点，深入Starcoin的技术领域。解锁各种功能，从发起投票到铸造 STC 并监控账户状态。请参阅我们全面的指南，了解如何安装、初始化和使用Starcoin节点。
    card:
